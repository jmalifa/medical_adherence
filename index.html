        <div class="row fullWidth">
            <div class="small-4  columns">
                <h1>Medication Adherence</h1>
            </div>
        </div>
        <div id="main">
            <div class="row fullWidth">
                <div class="small-4 columns">
                    <form id="logForm" method="post">
                        <h6>
                        Please select medication start day:</h6>
                        <input type="text" id="startDate" name="startDate" value="" class="shortField">
                        <h6>Please select a day:</h6>
                        <input type="text" id="date_pick" name="date" value="" class="shortField">
                        <br>
                        <h6>Please choose a time of day:</h6>
                    
                        <input type="radio" name="time" value="morning"><p>Morning</p><br>
                        <input type="radio" name="time" value="evening"><p>Evening</p><br>
                        <br>
                        <h6>Was the medication taken?</h6>
                        <input type="radio" name="data" value="taken"><p>Yes</p><br>
                        <input type="radio" name="data" value="missed"><p>No</p><br>
                        <input class=buttons type="submit" value="Submit">
                        <button class=buttons type="button" id="clearLog">Clear Data</button>
                    </form>
                </div>
                <div class="small-4 columns">
                    <div id="chart_div">
                    </div>
                    <!-- <ul id="theLog">
                        <li>Loading&hellip;</li>
                    </ul> -->
                </div>
                <div class="small-4 columns">
                </div> 
            </div>
